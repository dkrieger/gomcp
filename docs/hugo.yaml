baseURL: "https://gomcp.dev/"
languageCode: "en-us"
title: "GoMCP"
theme: "hextra"
menu:
  main:
    - name: Search
      weight: 10
      params:
        type: search
    - name: GitHub
      weight: 20
      url: "https://github.com/localrivet/gomcp"
      params:
        icon: github

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

params:
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
