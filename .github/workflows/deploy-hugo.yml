# Workflow for building the Hugo site in /docs and deploying to the documentation branch
name: Build and Deploy Hugo site to documentation

on:
  # Runs on pushes targeting the default branch (e.g., main or master)
  push:
    branches: ["main"] # Adjust if your default branch is different

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow pushing to the documentation branch
permissions:
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "documentation-deploy" # Changed group name for clarity
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build and Deploy job
  build-deploy: # Combined build and deploy steps into one job
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI using peaceiris/actions-hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.134.2" # Specify the desired version
          extended: true # Ensure the extended version is installed
      - name: Verify Hugo Version
        run: hugo version
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Important: Fetches the theme submodule
          fetch-depth: 0
      - name: Update Submodules to Latest Commit
        run: |
          git submodule update --init --recursive
          cd docs/themes/hextra
          git checkout main # Or the theme's default branch if different
          git pull origin main # Or the theme's default branch if different
          cd ../../.. # Go back to the root directory
      # Node.js step removed as Hextra theme likely doesn't need it directly for build
      - name: Verify Theme Template Content
        run: |
          echo "Using Hugo binary at: $(which hugo)"
          echo "Explicitly using: /home/runner/bin/hugo"
          echo "--- Content of render-passthrough.html ---"
          cat docs/themes/hextra/layouts/_default/_markup/render-passthrough.html || echo "File not found"
          echo "----------------------------------------"
      - name: Build with Hugo
        env:
          # Set HUGO_ENVIRONMENT to production for minification etc.
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          /home/runner/bin/hugo \
            --gc \
            --minify \
            -s docs # Specify the source directory is /docs
            # BaseURL is typically set in hugo.yaml for this deployment method
            # If needed, override here: --baseURL "https://gomcp.dev/"
      - name: Deploy to documentation branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/public # Directory Hugo builds to
          publish_branch: documentation # Branch to deploy to
          user_name: "github-actions[bot]" # Commit user
          user_email: "github-actions[bot]@users.noreply.github.com" # Commit email
          commit_message: Deploy Hugo site to documentation from @ ${{ github.sha }} # Commit message
          # keep_files: false # Optional: uncomment to remove old files from gh-pages branch
